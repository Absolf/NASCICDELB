		'terms_and_conditions_tag_1' => "1.	UTILIZADOR",
		'terms_and_conditions_tag_1_1' => "1.1.	Ao concordar com estes Termos e Condições o UTILIZADOR declara que tem a idade legal, de acordo com sua lei pessoal, para dar aceitar e vincular-se a estes Termos e Condições da NASUMTECH.",
		'terms_and_conditions_tag_1_2' => "1.2.	O UTILIZADOR aceita que a NASUMTECH reserva o direito de recusar quaisquer serviços, por qualquer motivo e a qualquer momento.",
		'terms_and_conditions_tag_1_3' => "1.3.	O UTILIZADOR aceita e reconhece que a NASUMTECH poderá atualizar, modificar ou substituir qualquer uma das partes destes Termos e Condições e das Políticas associadas, anunciando-o na APP, sendo da sua responsabilidade a verificação periódica da ocorrência dessas alterações.",
		'terms_and_conditions_tag_1_4' => "1.4.	O acesso e o uso contínuo da APP, após a publicação de quaisquer atualizações, modificações ou substituições dos Termos e Condições e das Políticas associadas, com a exceção da Política de Privacidade, é considerado como uma aceitação e concordância com essas atualizações, modificações ou substituições.",
		'terms_and_conditions_tag_1_5' => "1.5.	O UTILIZADOR reconhece e aceita que, se não cumprir ou violar qualquer um dos termos dos presentes Termos e Condições, tal como estabelecido e de acordo com os critérios definidos pela NASUMTECH, tal comportamento irá resultar no cancelamento imediato dos seus serviços.",
		'terms_and_conditions_tag_2' => "2.	PRIVACIDADE",
		'terms_and_conditions_tag_2_1' => "2.1.	A NASUMTECH, enquanto responsável pelo tratamento, preocupa-se com a privacidade e segurança dos seus dados pessoais.",
		'terms_and_conditions_tag_2_2' => "2.2.	A Política de Privacidade da APP (que poderá ser consultada através do seguinte link)indica, detalhadamente, como é que os seus dados pessoais são tratados bem como os dados dos seus clientes são tratados em seu nome.",
		'terms_and_conditions_tag_3' => "3.	ACESSO À APP",
		'terms_and_conditions_tag_3_1' => "3.1.	Para utilizar os serviços da APP o UTILIZADOR necessita de ter um “Paper card Kit” (doravante, “Kit”), que contém um código Alfa numérico e um QR code, para que possa o UTILIZADOR aceder e usar as funcionalidades da APP.",
		'terms_and_conditions_tag_3_2' => "3.2.	Os códigos que constam do Kit são pessoais e intransmissíveis.",
		'terms_and_conditions_tag_3_3' => "3.3.	As informações devem ser exatas. Se o UTILIZADOR nos tiver fornecido e/ou utilizar informações falsas e/ou caso se faça passar por outra pessoa através da utilização dos códigos que constam do Kit, iremos cancelar o acesso, sendo o UTILIZADOR o único responsável pelas consequências de tais ações.",
		'terms_and_conditions_tag_3_4' => "3.4.	O UTILIZADOR é responsável pelos códigos que constam do seu Kit, bem como, por qualquer atividade que possa ocorrer com a utilização dos mesmos. Se o UTILIZADOR descobrir qualquer tipo de utilização não autorizada da conta ou suspeitar que alguém possa ter acedido aos códigos constantes do seu Kit, o UTILIZADOR deve notificar à nossa equipa de suporte através do contacto indicado no cláusula 14 destes Termos e Condições ou através de outra forma de contacto indicada na APP.",
		'terms_and_conditions_tag_3_5' => "3.5.	O UTILIZADOR é responsável por manter os códigos constantes do seu Kit seguros. A NASUMTECH não é e não será responsável por qualquer tipo de prejuízo ou dano devido a uma falha de segurança dos códigos constantes do Kit do UTILIZADOR, que seja imputável a este último.",
		'terms_and_conditions_tag_3_6' => "3.6.	O UTILIZADOR é responsável por toda a atividade e conteúdo carregado e/ou postado através da utilização dos códigos constantes do seu Kit.",
		'terms_and_conditions_tag_3_7' => "3.7.	O UTILIZADOR não pode transmitir qualquer tipo de vírus ou worms ou qualquer código de natureza maliciosa.",
		'terms_and_conditions_tag_3_8' => "3.8.	Se a utilização dos códigos constantes do seu Kit permanecer inativa por mais de 6 (seis) meses,  os códigos constantes do seu Kit serão suspensos e apagados. As informações armazenadas na APP serão mantidas até 2 (dois) anos após a supressão dos códigos constantes do seu Kit, conforme indicado na Política de Privacidade da APP.",
		'terms_and_conditions_tag_3_9' => "3.9.	Estes Termos e Condições não criam qualquer tipo de relação de agência, parceria, joint venture, emprego ou franquia entre o UTILIZADOR e a NASUMTECH.",
		'terms_and_conditions_tag_4' => "4.	LICENÇA",
		'terms_and_conditions_tag_4_1' => "4.1.	A NASUMTECH concede-lhe uma licença pessoal, mundial, livre de royalties, intransmissível, intransferível, não exclusiva e revogável para instalar, executar e utilizar a APP, (i) apenas para o seu uso pessoal; (ii) o UTILIZADOR não tem permissão para revender a APP; (iii) o UTILIZADOR não pode duplicar, transferir, permitir o acesso a, copiar ou distribuir qualquer parte da APP através de qualquer tipo de meio; e, (iv) o UTILIZADOR não irá nem tentar fazer engenharia inversa, alterar ou modificar qualquer parte da APP.",
		'terms_and_conditions_tag_4_2' => "4.2.	O UTILIZADOR reconhece que o acesso e o uso à APP, em conformidade com os termos da sua licença de UTILIZADOR, obriga a que tenha uma conta ativa e válida.",
		'terms_and_conditions_tag_4_3' => "4.3.	O UTILIZADOR pode pôr termo à sua licença de utilização da APP através do encerramento da sua conta.",
		'terms_and_conditions_tag_5' => "5.	PROPRIEDADE INTELECTUAL",
