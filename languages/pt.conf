		'terms_and_conditions_tag_9_1_g' => "g)	Os conteúdos, ações ou omissões de terceiros;",
		'terms_and_conditions_tag_9_1_h' => "h)	A suspensão ou outras medidas tomadas no que diz respeito aos códigos constantes do seu Kit ou violação destes Termos e Condições.",
		'terms_and_conditions_tag_9_2' => "9.2.	Em caso algum a NASUMTECH ou os seus fornecedores serão responsáveis por lucros cessantes ou quaisquer danos decorrentes de ou em conexão com APP, os nossos serviços ou com estes Termos e Condições (independentemente da sua origem, incluindo negligência).",
		'terms_and_conditions_tag_9_3' => "9.3.	O UTILIZADOR concorda em manter a NASUMTECH e (se aplicável) a nossa empresa mãe, subsidiárias, afiliadas, parceiros, funcionários, diretores, agentes, empregados e fornecedores indemne de qualquer reclamação ou demanda, incluindo honorários de advogados, feita por qualquer terceiro devido ou decorrente da sua violação destes Termos e Condições ou das Políticas associadas ou a sua violação de qualquer lei ou dos direitos de terceiros.",
		'terms_and_conditions_tag_9_4' => "9.4.	A utilização da APP é feita sua conta e risco, sendo lhe fornecida ”tal como está” e ”como disponível” sem qualquer garantia ou condição, expressa, implícita ou legal.",
