		'terms_and_conditions_tag_12_2' => "12.2.	A falha ou atraso da NASUMTECH em exigir o cumprimento de qualquer cláusula destes Termos e Condições não afetará o direito da NASUMTECH, em momento posterior, aplicar essa disposição, ou poderá ser interpretada como renúncia, a menos que tal renúncia seja feita por escrito e assinada pela NASUMTECH.",
