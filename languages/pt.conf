		'terms_and_conditions_tag_5_2' => "5.2.	A NASUMTECH detém todos os direitos, títulos e interesses relativos à e para a APP, incluindo, sem limitação, todos os direitos não expressamente concedidos, todo o software utilizado para fornecer a APP e os seus serviços e todos os logótipos e marcas reproduzidas através da APP, e este Acordo não concede ao UTILIZADOR quaisquer direitos de propriedade intelectual sobre a APP ou sobre quaisquer dos seus componentes.",
		'terms_and_conditions_tag_5_3' => "5.3.	O UTILIZADOR não pode remover, ocultar, tornar ilegível ou alterar quaisquer avisos ou indicações dos direitos e propriedade do software ou serviços. O UTILIZADOR não deve utilizar a APP num território onde a sua utilização não seja permitida pelas suas leis locais.",
		'terms_and_conditions_tag_6' => "6.	UTILIZAÇÃO DO SERVIÇO",
		'terms_and_conditions_tag_6_1' => "6.1.	O UTILIZADOR deve cumprir com estes Termos e Condições da APP uma vez que estes se aplicam à sua utilização uso da APP.",
		'terms_and_conditions_tag_6_2' => "6.2.	Salvo acordo em contrário, o UTILIZADOR apenas poderá utilizar a APP para o seu uso pessoal.",
		'terms_and_conditions_tag_6_3' => "6.3.	O UTILIZADOR não deve tentar extrair qualquer código-fonte da APP, desmontá-la ou fazer quaisquer versões derivadas, ou tentar interromper ou decifrar as transmissões entre a APP e os nossos sistemas.",
		'terms_and_conditions_tag_6_4' => "6.4.	O UTILIZADOR não deve utilizar a APP para qualquer uma das seguintes finalidades:",
		'terms_and_conditions_tag_6_4_a' => "a)	Quaisquer finalidades ilegítimas ou ilegais, fraudulentas ou maliciosas, ou que promovam qualquer tipo de atividade criminosa ou forneça informação sobre a mesma;",
		'terms_and_conditions_tag_6_4_b' => "b)	Quaisquer atividades que sejam difamatórias, ofensivas ou ameaçadoras ou que de outra forma infrinjam ou violem os direitos de terceiros, o que inclui qualquer informação que o UTILIZADOR possa adicionar ou carregar para a APP;e / ou",
		'terms_and_conditions_tag_6_4_c' => "c)	De forma consciente introduzir vírus ou outro material malicioso ou prejudicial ou utiliza-lo em conexão com a prática de comunicações não solicitadas.",
		'terms_and_conditions_tag_6_5' => "6.5.	O UTILIZADOR não deve utilizar a APP de uma forma que possa danificar ou comprometer a APP e/ou os seus serviços ou os sistemas informáticos subjacentes e a segurança.",
		'terms_and_conditions_tag_6_6' => "6.6.	O UTILIZADOR deve manter o seu dispositivo e os códigos que constam no seu Kit NASUMTECH seguros e protegidos. O UTILIZADOR deve garantir que todos os detalhes e/ou informações do seu acesso não são partilhados com terceiros.",
		'terms_and_conditions_tag_6_7' => "6.7.	Os dispositivos utilizados e os planos de dados ou encargos são sempre da responsabilidade do UTILIZADOR.",
		'terms_and_conditions_tag_6_8' => "6.8.	A NASUMTECH não pode garantir que o UTILIZADOR consiga sempre conectar-se ou estabelecer comunicações utilizando o serviço, ou que que essas comunicações ocorram sem interrupções, atrasos ou erros relacionados.",
		'terms_and_conditions_tag_6_9' => "6.9.	Quer a NASUMTECH como os seus fornecedores poderão enviar anúncios através da APP. O UTILIZADOR reconhece que qualquer contato com os anunciantes será realizado por sua própria conta e risco e sujeito aos termos e condições aplicáveis e às políticas de vendas e de privacidade que poderão ser diferentes das da NASUMTECH.",
		'terms_and_conditions_tag_7' => "7.	SERVIÇOS DE TERCEIROS",
		'terms_and_conditions_tag_7_1' => "7.1.	O UTILIZADOR acede a serviços de terceiros por sua própria conta e risco.",
		'terms_and_conditions_tag_7_2' => "7.2.	A NASUMTECH não controla essas ligações ou serviços, ficando o UTILIZADOR vinculado aos termos dessas ligações ou serviços.",
		'terms_and_conditions_tag_8' => "8.	CONTEÚDOS TRANSMITIDOS ATRAVÉS DA UTILIZAÇÃO DO SERVIÇO",
		'terms_and_conditions_tag_8_1' => "8.1.	O UTILIZADOR concede à NASUMTECH uma licença mundial, livre de royalties, transferível, transmissível, não-exclusiva, limitada, para utilizar, modificar, apagar a partir de, adicionar a, executar publicamente, exibir publicamente, reproduzir e traduzir os seus conteúdos carregados e postados (textos, ficheiros, imagens, fotos, vídeos, sons, obras musicais, obras de autoria, aplicações ou quaisquer outros materiais), incluindo, sem limitação, a distribuição de partes ou da sua totalidade em qualquer formato média e através de qualquer canal.",
		'terms_and_conditions_tag_8_2' => "8.2.	O UTILIZADOR declara e garante que: (i) é titular dos conteúdos carregados e/ou postados na ou através da APP; (ii) ou que tem o direito a conceder a licença estabelecida nesta cláusula; (iii) que tais conteúdos não violam quaisquer direitos de terceiros, nomeadamente, direitos de personalidade, direitos de propriedade intelectual ou quaisquer outros direitos de terceiros; e (iv) que pagou e irá pagar todos os royalties, taxas e quaisquer outras quantias devidas a terceiros em razão do conteúdo carregado e/ou postado pelo UTILIZADOR.",
		'terms_and_conditions_tag_8_3' => "8.3.	O UTILIZADOR deve sempre manter uma cópia de segurança de tudo o que carregar e/ou postar no Serviço.",
		'terms_and_conditions_tag_8_4' => "8.4.	Não podemos garantir que os seus conteúdos não possa ser apagado ou danificado, nem que um terceiro não vá utilizar os seus conteúdos.",
		'terms_and_conditions_tag_8_5' => "8.5.	O UTILIZADOR assume total responsabilidade pelas informações que partilha com outros UTILIZADORES ou que sejam carregadas através da APP.",
		'terms_and_conditions_tag_9' => "9.	LIMITAÇÃO DE RESPONSABILIDADE",
		'terms_and_conditions_tag_9_1' => "9.1.	O UTILIZADOR compreende e concorda que a NASUMTECH não será responsável por quaisquer danos, quer diretos ou indiretos, incluindo mas não limitado a, danos por utilização ou outras perdas intangíveis resultantes da utilização ou da incapacidade de utilização do serviço, nomeadamente:",
