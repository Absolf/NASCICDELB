		'terms_and_conditions_tag_9_5_c' => "c)	A qualidade de todos os serviços, informações adquiridas ou obtidas pelo UTILIZADOR através da APP irá de encontro às SUAS expectativas, ou que quaisquer erros na APP serão corrigidos.",
		'terms_and_conditions_tag_9_6' => "9.6.	Na medida em que qualquer jurisdição não permita nenhuma das exclusões ou limitações estabelecidas acima, algumas destas exclusões ou limitações poderão não se aplicar ao UTILIZADOR e a nossa responsabilidade será, nesse caso, limitada, tanto quanto possível sob a lei aplicável.",
